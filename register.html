import java.util.Scanner;

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h3 {
      margin-bottom: 15px;
    }
    form {
      max-width: 400px;
    }
    .form-group {
      display: flex;
      margin-bottom: 10px;
    }
    .form-group label {
      width: 130px;
      font-weight: bold;
    }
    .form-group input, 
    .form-group select {
      flex: 2;
      padding: 5px;
    }
    .form-check {
      margin: 10px 0;
    }
    button {
      padding: 6px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3>Form Registrasi</h3>
  <form id="regForm">

    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" required>
    </div>

    <div class="form-group">
      <label for="nik">NIM:</label>
      <input type="text" id="nik" name="nik" placeholder="Masukkan NIM" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label for="status">Status Pekerjaan:</label>
      <select id="status" name="status" required>
        <option value="">Pilih</option>
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="Karyawan">Karyawan</option>
        <option value="Freelancer">Freelancer</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
    </div>

    <div class="form-group">
      <label for="repassword">Re Password:</label>
      <input type="password" id="repassword" name="repassword" placeholder="Enter password" required>
    </div>

    <div class="form-check">
      <input type="checkbox" id="remember" name="remember">
      <label for="remember">Remember me</label>
    </div>
    
    <div>
      <button type="submit"><strong>Submit</strong></button>
      <button type="button" onclick="window.location.href='indeks.html'"><strong>TUGAS</strong></button>
    </div>
    
  </form>

  <script>
    document.getElementById("regForm").addEventListener("submit", function(event) {
      event.preventDefault(); // mencegah reload halaman
      
      // ambil nilai dari input
      let nama = document.getElementById("nama").value;
      let nim = document.getElementById("nik").value;
      let email = document.getElementById("email").value;

      // tampilkan notifikasi
      alert("Data berhasil disimpan!\n\nNama: " + nama + "\nNIM: " + nim + "\nEmail: " + email);

      // redirect ke halaman indeks.html setelah submit
      window.location.href = "indeks.html";
    });
  </script>

</body>
</html>
